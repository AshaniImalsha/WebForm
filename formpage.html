<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="formpagestyle.css">    <!--add css file-->

<script type="text/javascript">

    $(document).ready(function(){
        $("#email").keyup(function(){
            if(validateEmail()){
                $("#email").css("border","none")
            }else{
                $("#email").css("border","1px solid red")
            }
        });
    });

    function validateEmail(){
        var email = $("#email").val();
        var regx= /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
        if(regx.test(email)){
            return true;
        }else{
            return false;
        }
    }

</script>

<body>
    
        <div class="full-page">

                    </div>
                    <div class="input-field">
                        <label for="needed-services" id="lbl">Needed-services</label><br>
                        <select name="dropdown" id="services" required>
